
<div class="container-fluid">
  <div class="alert alert-danger" *ngIf="erreurServeur" role="alert">
    Une erreur c'est produite sur le serveur reessayez plus tard.
  </div>
  <div class="row col-12">
    <label class="col-4">Email</label>
    <p>{{userAccount.email}}<p>
  </div>
  <div class="row col-12">
    <label class="col-4">Nom</label>
    <div *ngIf="modyfing">
      <input type="text" class="form-control" [(ngModel)]="userAccount.name" formControlName="name">
    </div>
    <div *ngIf="!modyfing">
      <p>{{userAccount.name}}<p>
    </div>
  </div>
  <div class="row col-12">
    <label class="col-4">Prénom</label>
    <div *ngIf="modyfing">
      <input type="text" class="form-control" [(ngModel)]="userAccount.surname" formControlName="surname">
    </div>
    <div *ngIf="!modyfing">
        <p>{{userAccount.surname}}<p>
    </div>
  </div>
  <div class="row col-12">
    <label class="col-4">Rôle</label>
    <div *ngIf="modyfing">
      <input type="text" class="form-control" [(ngModel)]="userAccount.role" formControlName="role">
    </div>
    <div *ngIf="!modyfing">
      <p>{{userAccount.role}}<p>
    </div>
  </div>
  <div>
    <div class="row col-12" *ngIf="modyfing">
      <label class="col-4">Mot de passe</label>
      <div *ngIf="modyfing">
      <input type="password" class="form-control" [(ngModel)]="userAccount.password" formControlName="password">
      </div>
    </div>
    <div class="row col-12" *ngIf="modyfing">
      <label class="col-4">Confirmer le nouveau mot de passe</label>
      <div *ngIf="modyfing">
      <input type="password" class="form-control" [(ngModel)]="userAccount.password" formControlName="password">
      </div>
    </div>
  </div>
  <div class="row col-12 justify-content-center">
    <button class="btn btn-mysuccess col-4" *ngIf="modyfing" (click)="modyfing==true">Modifier</button>
    <button class="btn btn-mysuccess col-4" *ngIf="!modyfing" (click)="annuler()">Annuler</button>
    <button class="btn btn-mydanger col-4"  (click)="modyfing==true">Supprimer</button>
  </div>
</div>
