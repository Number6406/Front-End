<div class="container-fluid">
  <div class="row">
    <!--Colonne 1-->
    <div class="col-6 justify-content-center">
      <div class="row mt-4 mb-2 col-12 justify-content-center">
        <h3>Gestion de la base d'apprentissage</h3>
      </div>
      <div class="row mb-2 col-12 d-flex justify-content-center">
        <button class="btn btn-primary" (click)="addData()">Ajouter des données</button>
      </div>
      <div class="row mb-2 col-12 d-flex justify-content-center">
        <div class="col-10">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Rechercher une offre" aria-label="Barre de recherche"
                   aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                <img src="assets/open-iconic/svg/search.svg" height="30">
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-2 col-12 d-flex justify-content-center">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" aria-label="Previous" (click)="previousPage()">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item" *ngFor="let nbPage of pagesNumbers">
              <a class="page-link" (click)="goToPage(nbPage)">{{nbPage}}</a>
            </li>
            <li class="page-item">
              <a class="page-link" aria-label="Next" (click)="nextPage()">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="row mb-2 col-12 d-flex justify-content-center">
          <ul class="list-group col-10" style="overflow: auto; height:600px;">
            <li *ngFor="let offer of offers"  class="list-group-item justify-content-between align-items-center">
              <div class="row">
                <div class="col-10">
                  {{offer.title}}
                </div>
                <div class="col-2 justify-content-end">
                  <button type="button" class="btn btn-outline-primary float-right" (click)="selectOffer(offer)">Voir</button>
                </div>
              </div>
            </li>
          </ul>
      </div>
    </div>
    <!--Colonne 2-->
    <div class="col-6" style="background:#eee">
      <div class="row">
        <div class="col-1 align-self-center">
          <div *ngIf="selectedOffer">
            <a role="button" (click)="clear()"><img src="assets/open-iconic/svg/next.svg" height="25"></a>
          </div>
        </div>
        <div class="col-11">
          <div *ngIf="selectedOffer">
            <div *ngIf="!editingData">
              <div class="row mt-4 mb-2 col-12 d-flex justify-content-center">
                <button class="btn btn-primary" (click)="editData()">Modifier</button>
              </div>
              <div class="row mt-4 mb-2 col-12 d-flex justify-content-center">
                <ul class="list-group col-10">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h4>{{selectedOffer.title}}</h4>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div style="overflow: auto; height:400px;">
                      {{selectedOffer.content}}
                    </div>
                  </li>
                </ul>
              </div>
              <div class="row mt-4 mb-2 col-12 d-flex justify-content-center">
                <h4>Résultats</h4>
              </div>
              <div class="row mb-2 col-12 d-flex justify-content-center">
                <ul class="list-group col-10">
                  <li *ngFor="let field of fields_of_offer"  class="list-group-item d-flex justify-content-between align-items-center">
                    {{field.name}}
                  </li>
                </ul>
              </div>
            </div>
            <div *ngIf="editingData">
              <div class="row mt-4 mb-2 col-12 d-flex justify-content-center">
                <h3>Modification de données</h3>
              </div>
              <div class="row mb-2 col-12 d-flex justify-content-center">
                <div class="col-10">
                  <input class="col-12 form-control" name="title" type="text" placeholder="Titre de l'offre" [(ngModel)]="selectedOffer.title">
                </div>
              </div>
              <div class="row mb-2 col-12 d-flex justify-content-center">
                <div class="col-10">
                  <textarea class="col-12 form-control" name="textarea" type="text" rows="20" placeholder="Texte de l'offre" [(ngModel)]="selectedOffer.content"></textarea>
                </div>
              </div>
              <div class="row mb-2 col-12 d-flex justify-content-center">
                <ul class="list-group col-10">
                  <li *ngFor="let field of fields_of_offer"  class="list-group-item d-flex justify-content-between align-items-center">
                    <span *ngIf="!editingField">{{field.name}}</span>
                    <button *ngIf="!editingField" type="button" class="btn btn-outline-primary" (click)="editField()">Modifier</button>
                    <div *ngIf="editingField" class="input-group mb-3">
                      <select class="form-control" [(ngModel)]="selectedfield">
                        <option value="">Choisir une formation</option>
                        <option *ngFor="let f of all_fields">{{f.name}}</option>
                      </select>
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="button" (click)="validateField()">
                          Valider
                        </button>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="row mb-2 col-12 d-flex justify-content-center">
                <button class="btn btn-success btn-margin-right" (click)="save()">Sauvegarder</button>
                <button class="btn btn-danger btn-margin-left" *ngIf="!isnew" (click)="deleteData()">Supprimer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
